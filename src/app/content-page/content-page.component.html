<div class="container">
  <app-card
    *ngFor="let card of data"
    [word]="card.word"
    [translate]="card.translate"
    [srcPath]="card.image"
  ></app-card>
</div>

<ng-container *ngIf="gameService.isPlay">
  <div class="container-button">
    <button class="start-game" [routerLink]="['/game-page', id]">
      Start Game
    </button>
  </div>
</ng-container>
