<nav class="header__menu" [class.active]="basicService.isActive ? true : false">
  <ul class="header__list">

    <li class="header__link" id="Main Page">
      <a
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Main Page</a
      >
    </li>

    <li *ngFor="let link of links" class="header__link">
      <a
        [routerLink]="['/content', link]"
        routerLinkActive="router-link-active"
        (click)="basicService.toggleClassMenuBurger()"
        >{{ link }}</a
      >
    </li>

  </ul>
</nav>

<div
  class="header__burger"
  [class.active]="basicService.isActive ? true : false"
  (click)="basicService.toggleClassMenuBurger()"
>
  <span></span>
</div>
